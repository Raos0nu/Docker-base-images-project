name: Security Scanning

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  scan-dependencies:
    name: Scan Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-repo-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-repo-results.sarif'

  scan-images:
    name: Scan Docker Images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: [debian-base, node-base, python-base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image
        run: |
          case "${{ matrix.image }}" in
            debian-base)
              docker build -f docker/base/debian-base.Dockerfile -t ${{ matrix.image }}:latest docker/
              ;;
            node-base)
              docker build -f docker/base/node-base.Dockerfile -t ${{ matrix.image }}:latest docker/base/
              ;;
            python-base)
              docker build -f docker/base/python-base.Dockerfile -t ${{ matrix.image }}:latest docker/base/
              ;;
          esac

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ matrix.image }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Run Trivy and save results
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ matrix.image }}:latest
          format: 'sarif'
          output: 'trivy-${{ matrix.image }}-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.image }}-results.sarif'

  dockerfile-security:
    name: Dockerfile Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif

